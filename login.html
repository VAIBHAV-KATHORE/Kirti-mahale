<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management System - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Hospital Management System</h2>
      <form
        id="loginForm"
        name="loginForm"
        method="post"
        onsubmit="return validateForm()"
      >
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit" onclick="func()" id="submit">submit</button>

        <p id="error-message"></p>
      </form>
    </div>

    <!-----connect index page to home page ----->
    <script>
      function func() {
        let email = document.getElementById("username").value;
        let pass = document.getElementById("password").value;

        let login_username = "rajdippvtltd123@gmail.com";
        let login_pass = "1234";

        if (email == login_username && pass == login_pass) {
          window.location.href = "https://index.html";
          alert("login successfully");
        } else if (username == "" && pass == "") {
          alert("invalid username & password");
        } else if (username !== "login_username" && pass !== "login_pass") {
          document.getElementById("username").style.border = "2px solid green";
          document.getElementById("username").style.border = "1px solid red";
        }
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
